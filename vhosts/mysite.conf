<VirtualHost *:80>
    ServerName mysite.localhost

    DocumentRoot /var/www/mysite/public
    <Directory /var/www/mysite/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/mysite.log
    CustomLog /var/log/apache2/mysite.log combined
</VirtualHost>
